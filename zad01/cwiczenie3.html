<!DOCTYPE html>
<html>
<head>
    <title>Moja strona</title>
    <style>
        table {
            border-collapse: collapse;
            color: blue;
            width: 100%;
        }
        thead tr {
            background-color: #6197df;
        }
        tbody tr {
            background-color: #87e493;
        }
        tfoot tr {
            background-color: #e9737d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Kolumna 1</th>
                <th>Kolumna 2</th>
                <th>Kolumna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wiersz 1, kolumna 1</td>
                <td>Wiersz 1, kolumna 2</td>
                <td>Wiersz 1, kolumna 3</td>
            </tr>
            <tr>
                <td>Wiersz 2, kolumna 1</td>
                <td>Wiersz 2, kolumna 2</td>
                <td>Wiersz 2, kolumna 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Stopka 1</td>
                <td>Stopka 2</td>
                <td>Stopka 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
