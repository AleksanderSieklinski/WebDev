<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Planner</title>
    <script src="rest.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="zad14.css"></link>
</head>
<body>
    <div style="text-align:center" >
        <table border="1" bgcolor="gray">
          <tr><th><big>Aplikacja w stylu REST obsługująca prosty system planowania zadań</big></th></tr>
        </table>
        <br />
        <form action="#">
           <table><tr>
           <td><input type="button" value="Dodanie zadania" onclick="_ins_form()"/></td>
           <td><input type="button" value="Odczyt wszystkich zadań" onclick="_list()"/></td>
           <td><input type="button" value="Odczyt zadań wg. stanu realizacji" onclick="_list_state()"/></td>
           <td><input type="button" value="Odczyt zadań wg. kategorii" onclick="_list_category()"/></td>
           <td><input type="button" value="Modyfikacja stanu realizacji zadania" onclick="_upd_list()"/></td>
           </tr></table>
        </form>
      </div>
      <div id="data"></div>
      <div id="result"></div>
</body>
</html>
